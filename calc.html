<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background-color: rgb(241, 240, 240);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #calculator {
            border: 2px solid black; /* Added black border */
        }
    </style>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #9afa5a; font-family: Arial, sans-serif;">
    <div id="calculator" style="background: #80b3e4; padding: 50px; border-radius: 20px; box-shadow: 100 4px 10px rgba(248, 247, 247, 0.2); text-align: center;">
        <input type="text" id="result" disabled style="width: 100%; padding: 10px; margin-bottom: 10px; font-size: 1.2em; text-align: right; border: 1px solid #ccc; border-radius: 5px;">
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;">
            <button onclick="calculateSquareRoot()" style="padding: 15px; font-size: 1em; border: none; border-radius: 5px; background: #66ccff; color: white; cursor: pointer;">âˆš</button>
            <button onclick="appendValue('7')" style="padding: 15px; font-size: 1em; border: none; border-radius: 5px; background: #f9f9f9; cursor: pointer;">7</button>
            
            <button onclick="appendValue('8')" style="padding: 15px; font-size: 1em; border: none; border-radius: 5px; background: #f9f9f9; cursor: pointer;">8</button>
            <button onclick="appendValue('9')" style="padding: 15px; font-size: 1em; border: none; border-radius: 5px; background: #f9f9f9; cursor: pointer;">9</button>
            <button onclick="clearResult()" style="padding: 15px; font-size: 1em; border: none; border-radius: 5px; background: #ff6666; color: white; cursor: pointer;"><--</button>
            <button onclick="appendValue('4')" style="padding: 15px; font-size: 1em; border: none; border-radius: 5px; background: #f9f9f9; cursor: pointer;">4</button>
            <button onclick="appendValue('5')" style="padding: 15px; font-size: 1em; border: none; border-radius: 5px; background: #f9f9f9; cursor: pointer;">5</button>
            <button onclick="appendValue('6')" style="padding: 15px; font-size: 1em; border: none; border-radius: 5px; background: #f9f9f9; cursor: pointer;">6</button>
            <button onclick="appendValue('/')" style="padding: 15px; font-size: 1em; border: none; border-radius: 5px; background: #ffcc66; cursor: pointer;">/</button>
            <button onclick="appendValue('1')" style="padding: 15px; font-size: 1em; border: none; border-radius: 5px; background: #f9f9f9; cursor: pointer;">1</button>
            <button onclick="appendValue('2')" style="padding: 15px; font-size: 1em; border: none; border-radius: 5px; background: #f9f9f9; cursor: pointer;">2</button>
            <button onclick="appendValue('3')" style="padding: 15px; font-size: 1em; border: none; border-radius: 5px; background: #f9f9f9; cursor: pointer;">3</button>
            <button onclick="appendValue('*')" style="padding: 15px; font-size: 1em; border: none; border-radius: 5px; background: #ffcc66; cursor: pointer;">*</button>
            <button onclick="appendValue('0')" style="padding: 15px; font-size: 1em; border: none; border-radius: 5px; background: #f9f9f9; cursor: pointer;">0</button>
            <button onclick="appendValue('.')" style="padding: 15px; font-size: 1em; border: none; border-radius: 5px; background: #f9f9f9; cursor: pointer;">.</button>
            
            <button onclick="appendValue('-')" style="padding: 15px; font-size: 1em; border: none; border-radius: 5px; background: #ffcc66; cursor: pointer;">-</button>
            <button onclick="appendValue('+')" style="padding: 15px; font-size: 1em; border: none; border-radius: 5px; background: #ffcc66; cursor: pointer;">+</button>
            <button onclick="calculateResult()" style="grid-column: span 4; padding: 15px; font-size: 1em; border: none; border-radius: 5px; background: #ffcc66; cursor: pointer;">=</button>
        </div>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById('result').value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function calculateResult() {
            try {
                document.getElementById('result').value = eval(document.getElementById('result').value);
            } catch (e) {
                document.getElementById('result').value = 'Error';
            }
        }
        function calculateSquareRoot() {
            const resultField = document.getElementById('result');
            try {
                const value = parseFloat(resultField.value);
                if (isNaN(value)) {
                    resultField.value = 'Error';
                } else {
                    resultField.value = Math.sqrt(value);
                }
            } catch (e) {
                resultField.value = 'Error';
            }
        }
    </script>
</body>
</html>
