<!DOCTYPE html>
<html lang="en">

        body {

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
        }

        .calculator {
            width: 90%;
            max-width: 400px;
            background: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.2);
        }

        .calculator input[type="text"] {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            font-size: 1.2em;
            text-align: right;
            padding: 5px;
            border: 1px solid #0f0;
            border-radius: 5px;
            background-color: black;
            color: green;
        }

        .calculator button {
            width: 22%;
            height: 50px;
            margin: 1%;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: black;
            color: green;
            cursor: pointer;
        }

        .calculator button:active {
            background-color: #0056b3;
        }

        .calculator .wide {
            width: 47%;
        }
    </style>

            try {
                document.getElementById('result').value = eval(document.getElementById('result').value);
            } catch {
                document.getElementById('result').value = 'Error';
            }
        }

       
    </script>
